<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 text-center">
      <p class="lead">Регистрация</p>
    </div>
    <div class="col-sm-7 col-md-5 col-lg-4 col-xl-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Ваш e-mail</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Укажите адрес почты</div>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Фамилия</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Укажите фамилию</div>
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">Имя</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Укажите имя</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Требуется ввести пароль</div>
            <div *ngIf="f.password.errors.minlength">Пароль должен содержать мимимум 6 символов</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn outline-secondary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Зарегистрироваться
          </button>
          <a routerLink="/login" class="btn btn-link float-right">Назад</a>
        </div>
      </form>
    </div>
  </div>
</div>
